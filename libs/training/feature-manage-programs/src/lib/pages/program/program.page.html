<div *ngIf="(loaded$ | async); else loading;">
  <div *ngIf="(program$ | async) as program">
    <bod-breadcrumbs>
      <span>{{ program.program.name }}</span>
      <span>&nbsp;>&nbsp;</span>
      <span>Week {{ (selectedWeek$ | async) + 1 }}</span>
    </bod-breadcrumbs>
    <bod-actions-bar>
      <h3>Select Week:&nbsp;</h3>
      <a
        *ngFor="let week of program.weeks; let i = index;"
        (click)="onSelectWeek(i)"
        ><h3>{{ week.number }} &nbsp;</h3></a
      >
    </bod-actions-bar>
  </div>
</div>
<training-program-board [data]="board$ | async"></training-program-board>
<ng-template #loading>
  Loading...
</ng-template>
