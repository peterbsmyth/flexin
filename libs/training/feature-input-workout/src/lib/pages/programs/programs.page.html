<bod-breadcrumbs>
  <span>Programs</span>
</bod-breadcrumbs>
<bod-page-layout>
  <section class="items">
    <button
      class="items__button"
      *ngFor="let program of (programsState.allPrograms$ | async)"
      mat-stroked-button
      color="link"
      [routerLink]="['/programs', program.id]"
      routerLinkActive="active"
    >
      {{ program?.name }}
    </button>
  </section>
</bod-page-layout>
