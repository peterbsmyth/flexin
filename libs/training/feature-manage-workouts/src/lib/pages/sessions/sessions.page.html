<section class="items" *ngIf="(sessionsLoaded$ | async); else loadingSessions">
  <button
    class="items__button"
    *ngFor="let session of (sessions$ | async);"
    mat-stroked-button
    color="link"
    [routerLink]="['/sessions', session.id]"
    routerLinkActive="active"
  >
  {{ session.name }}
  </button>
</section>
<ng-template #loadingSessions>
  Loading Sessions...
</ng-template>
