<components-filters></components-filters>
<bod-page-layout>
  <!-- src is set in .ts because youtube considers property binding a possible XSS attack -->
  <div class="container">
    <ng-container
      *ngIf="(programsState.selectedV2Programs$ | async) as program"
    >
      <bod-card *ngIf="program.playlist">
        <bod-card-header><span>Playlist</span></bod-card-header>
        <mat-card-content class="card__body">
          <iframe
            #player
            height="315"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen
          ></iframe>
        </mat-card-content>
      </bod-card>
    </ng-container>
    <div class="cards">
      <ng-container *ngFor="let workout of programsState.daysWorkouts$ | async">
        <training-workout-statistic-card
          [workout]="workout"
        ></training-workout-statistic-card>
      </ng-container>
    </div>
  </div>
</bod-page-layout>
