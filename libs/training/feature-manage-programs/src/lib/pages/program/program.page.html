<div *ngIf="(loaded$ | async); else loading;">
  <div *ngIf="(program$ | async) as program">
    <bod-breadcrumbs>
      <span>Program {{ program.number }}</span>
      <span>&nbsp;>&nbsp;</span>
      <span>Week {{ (selectedWeek$ | async) }}</span>
    </bod-breadcrumbs>
    <bod-actions-bar>
      <h3>Select Week:&nbsp;</h3>
      <a
        *ngFor="let week of weeks$ | async; let i = index;"
        (click)="navigateToWeek(i + 1)"
        ><h3>{{ i + 1 }} &nbsp;</h3></a
      >
    </bod-actions-bar>
  </div>
</div>
<training-program-board [data]="board$ | async"></training-program-board>
<ng-template #loading>
  Loading...
</ng-template>
