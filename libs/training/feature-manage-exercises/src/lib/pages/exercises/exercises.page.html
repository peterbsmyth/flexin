<bod-actions-bar>
  <button mat-raised-button color="primary" routerLink="create">
    Create
  </button>
</bod-actions-bar>
<ng-container *ngIf="(exercisesState.loaded$ | async); else loading;">
  <bod-page-layout>
    <training-exercise-grid
      (updateExercise)="onUpdateExercise($event)"
      [exercises]="exercisesState.allExercises$ | async"
    ></training-exercise-grid>
  </bod-page-layout>
</ng-container>

<ng-template #loading>
  <p>
    Loading...
  </p>
</ng-template>
