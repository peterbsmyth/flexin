<mat-card class="card">
  <mat-card-header class="card__header">
    <bod-button
      icon="close"
      *ngIf="closeable"
      (click)="onRemove()"
    ></bod-button>
  </mat-card-header>
  <mat-card-content>
    <p>
      <span *ngIf="exercise" class="data__name">{{ exercise.name }}</span>
    </p>
  </mat-card-content>
</mat-card>
