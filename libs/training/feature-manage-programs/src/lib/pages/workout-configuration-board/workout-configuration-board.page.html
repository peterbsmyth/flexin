<bod-actions-bar>
  <mat-form-field>
    <mat-label>
      Program Number
    </mat-label>
    <input
      matInput
      [formControl]="programNumber"
      type="number"
      inputmode="numeric"
    />
  </mat-form-field>
  <button
    mat-stroked-button
    color="primary"
    [disabled]="invalid$ | async"
    (click)="onClickCreateProgram()"
  >
    Create Program
  </button>
</bod-actions-bar>
<bod-page-layout>
  <training-workout-configuration-grid
    [workouts]="programsState.draftProgramConfiguration$ | async"
    (update)="onUpdate($event)"
    (updateExercise)="onUpdateExercise($event)"
  ></training-workout-configuration-grid>
</bod-page-layout>
