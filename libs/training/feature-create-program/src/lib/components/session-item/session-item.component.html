<div class="item">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span>{{ data.exercise.name }}</span
        ><bod-button icon="edit" (click)="openExerciseDialog()"></bod-button>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" class="form">
        <mat-form-field class="form__field">
          <mat-label>
            Sets <span *ngIf="leftRight">(left/right)</span>
          </mat-label>
          <input
            matInput
            min="1"
            type="number"
            inputmode="numeric"
            formControlName="sets"
          />
        </mat-form-field>
        <mat-form-field class="form__field">
          <mat-label>
            Reps
          </mat-label>
          <input
            trainingNumeric
            matInput
            type="number"
            inputmode="numeric"
            formControlName="reps"
          />
        </mat-form-field>
        <mat-checkbox formControlName="AMRAP" class="form__field form__check">
          AMRAP
        </mat-checkbox>
        <mat-form-field class="form__field">
          <mat-label>
            Weight
          </mat-label>
          <input
            matInput
            type="number"
            inputmode="numeric"
            formControlName="weight"
            step="5"
            min="0"
          />
        </mat-form-field>
        <mat-form-field class="form__field">
          <mat-label>
            Intensity
          </mat-label>
          <mat-select formControlName="intensity">
            <mat-option
              *ngFor="let itensity of data.exercise.intensities"
              [value]="itensity"
            >
              {{ itensity }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="form__field">
          <mat-label>
            Tempo
          </mat-label>
          <input matInput type="text" formControlName="tempo" />
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>
