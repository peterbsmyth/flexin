<ng-container *ngrxLet="week$ as week">
  <bod-breadcrumbs>
    <a [routerLink]="['/programs', week.program.id]">{{ week.program.name }}</a>
    <span>&nbsp;>&nbsp;</span>
    <span>Week {{ week.number }}</span>
  </bod-breadcrumbs>
</ng-container>
<bod-actions-bar *ngrxLet="week$ as week">
  <button
    *ngIf="week.weekStatistic; else noStatistic"
    mat-stroked-button
    color="primary"
    [disabled]="networkState.loading$ | async"
    [routerLink]="['/statistics', 'week-statistics', week.weekStatistic.id]"
  >
    View Statistics
  </button>
  <ng-template #noStatistic>
    <button mat-stroked-button disabled>Statistics Unavailable</button>
  </ng-template>
</bod-actions-bar>
<router-outlet></router-outlet>
