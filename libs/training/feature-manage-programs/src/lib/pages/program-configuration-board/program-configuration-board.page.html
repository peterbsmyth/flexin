<bod-actions-bar>
  <mat-form-field>
    <mat-label>
      Program Number
    </mat-label>
    <input
      matInput
      [formControl]="programNumber"
      type="number"
      inputmode="numeric"
    />
  </mat-form-field>
  <button
    mat-stroked-button
    color="primary"
    [disabled]="invalid$ | async"
    (click)="onClickCreateProgram()"
  >
    Create Program
  </button>
</bod-actions-bar>
<div class="board">
  <training-workout
    *ngFor="let workout of programsState.draftProgramConfiguration$| async; let i = index;"
    class="item"
    [workout]="workout"
    (update)="onUpdate($event)"
    (updateExercise)="onUpdateExercise($event)"
    (validate)="onValidate($event, i)"
  ></training-workout>
</div>
