<bod-actions-bar>
  <mat-form-field>
    <mat-label>Week Count</mat-label>
    <input
      matInput
      type="number"
      inputmode="numeric"
      [formControl]="weekCount"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput type="search" [formControl]="search" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onClickNext()">
    Next
  </button>
  <button
    mat-raised-button
    [disabled]="addDisabled"
    color="basic"
    (click)="onClickAddDay()"
  >
    Add Day
  </button>
  <button
    mat-raised-button
    [disabled]="removeDisabled"
    color="basic"
    (click)="onClickRemoveDay()"
  >
    Remove Day
  </button>
  <button mat-raised-button color="warn" (click)="onClickReset()">
    Reset
  </button>
</bod-actions-bar>

<training-program-board
  [sourceColumn]="sourceColumn$ | async"
  [data]="board$ | async"
  (update)="onUpdate($event)"
>
</training-program-board>
