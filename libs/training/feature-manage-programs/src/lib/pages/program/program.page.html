<ng-container *ngIf="(loaded$ | async); else loading;">
  <div *ngIf="(program$ | async) as program">
    <bod-breadcrumbs>
      <span>Program {{ program.number }}</span>
      <span>&nbsp;>&nbsp;</span>
      <span>Week {{ (selectedWeek$ | async) }}</span>
    </bod-breadcrumbs>
    <bod-actions-bar>
      <h3>Select Week:&nbsp;</h3>
      <a *ngFor="let week of weeks$ | async;" (click)="navigateToWeek(week)"
        ><h3>{{ week }} &nbsp;</h3></a
      >
    </bod-actions-bar>
  </div>
</ng-container>
<bod-page-layout>
  <training-program-board [data]="board$ | async"></training-program-board>
</bod-page-layout>
<ng-template #loading>
  Loading...
</ng-template>
