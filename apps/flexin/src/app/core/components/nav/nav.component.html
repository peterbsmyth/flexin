<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLinkActive
        #programLink="routerLinkActive"
        [disabled]="programLink.isActive"
        routerLink="/programs"
        >Programs</a
      >
      <a
        mat-list-item
        routerLinkActive
        #exerciseLink="routerLinkActive"
        [disabled]="exerciseLink.isActive"
        routerLink="/exercises"
        >Exercises</a
      >
      <a
        mat-list-item
        routerLinkActive
        #workoutLinks="routerLinkActive"
        [disabled]="workoutLinks.isActive"
        routerLink="/workouts"
        >Workouts</a
      >
      <a
        mat-list-item
        routerLinkActive
        #statisticsLink="routerLinkActive"
        [disabled]="statisticsLink.isActive"
        routerLink="/statistics/programs"
        >Statistics</a
      >
      <a
        mat-list-item
        routerLinkActive
        disabled
        #mealPlansLink="routerLinkActive"
        [disabled]="mealPlansLink.isActive"
        routerLink="/meal-plans"
        >Meal Plans</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span *ngIf="!(networkStatus.loading$ | async); else loading">ðŸ’ª</span>
        <span class="toolbar__title">Flexin</span>
      </div>
      <ng-container *ngIf="auth.user$ | async as user; else login">
        <div>
          <button mat-stroked-button [matMenuTriggerFor]="menu">
            {{ user.name }}
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/auth', 'account']">
              <mat-icon>account_box</mat-icon>
              <span>Account</span>
            </button>
            <button mat-menu-item (click)="auth.logout()">
              <mat-icon>directions_run</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </div>
      </ng-container>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #loading>
  <span>âŒ›</span>
</ng-template>

<ng-template #login>
  <div>
    <a
      mat-stroked-button
      href="https://bod-api-2.herokuapp.com/auth/thirdparty/google"
    >
      Login
    </a>
  </div>
</ng-template>
