<ng-container>
  <bod-card>
    <header *ngIf="(exercise$ | async) as exercise" bod-card-header>
      {{ exercise.name }} Statistics
    </header>
    <mat-card-content class="card__body">
      <ng-container *ngIf="(maxRepsOfAllTime$ | async) as bestSet">
        <span class="card__label">
          Most reps in a set
        </span>
        <span class="card__text">{{ bestSet }}</span>
      </ng-container>
      <ng-container *ngIf="(bestSet$ | async) as bestSet">
        <span class="card__label">
          Most Reps at {{ bestSet.weight }} lbs (max weight)
        </span>
        <span class="card__text">
          {{ bestSet.reps }}
        </span>
      </ng-container>
      <span class="card__label">
        More
      </span>
      <span class="card__text">
        <button
          mat-stroked-button
          [routerLink]="['/v2/statistics/exercises']"
          [queryParams]="{exerciseId: 1}"
        >
          View All Statistics for Exercise
        </button>
        <button
          mat-stroked-button
          [routerLink]="['/v2/statistics/programs']"
          queryParamsHandling="preserve"
        >
          View All Statistics for Program
        </button>
      </span>
    </mat-card-content>
  </bod-card>
</ng-container>
<ng-template #loading>
  <bod-card>
    <header bod-card-header>
      Loading Statistics
    </header>
  </bod-card>
</ng-template>
