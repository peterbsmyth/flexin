<bod-actions-bar>
  <button mat-raised-button color="primary" routerLink="create">
    Create
  </button>
</bod-actions-bar>

<h2>Programs</h2>
<div *ngIf="(loaded$ | async); else loading;">
  <mat-list>
    <a
      *ngFor="let program of (programs$ | async)"
      mat-list-item
      [routerLink]="['/programs', program.id]"
    >
      {{ program?.name }}
    </a>
  </mat-list>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
