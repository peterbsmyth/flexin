<div class="controls">
  <mat-form-field>
    <mat-label>Program</mat-label>
    <mat-select [formControl]="programSelect">
      <mat-option
        *ngFor="let program of programsState.allPrograms$ | async"
        [value]="program.id"
      >
        {{ program.number }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Week</mat-label>
    <mat-select [formControl]="weekSelect">
      <mat-option
        *ngFor="let week of programsState.weeks$  | async;"
        [value]="week"
      >
        {{ week }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Day</mat-label>
    <mat-select [formControl]="daySelect">
      <mat-option
        *ngFor="let day of programsState.days$  | async;"
        [value]="day"
      >
        {{ day }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
