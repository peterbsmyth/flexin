<mat-card>
  <mat-card-content>
    <form [formGroup]="form" class="form">
      <mat-form-field>
        <mat-label>
          Name
        </mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <button mat-stroked-button color="primary" (click)="onSave(form)">
      Save
    </button>
  </mat-card-footer>
</mat-card>
