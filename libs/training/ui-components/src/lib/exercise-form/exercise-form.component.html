<mat-card>
  <mat-card-content>
    <form [formGroup]="exerciseForm" class="form">
      <mat-form-field>
        <mat-label> Name </mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
      <aside class="configuration">
        <h3>Configuration</h3>
        <mat-checkbox formControlName="leftRight">LeftRight</mat-checkbox>
        <mat-form-field>
          <mat-label> Measured By </mat-label>
          <mat-select formControlName="measuredBy">
            <mat-option value="secs">secs</mat-option>
            <mat-option value="reps">reps</mat-option>
          </mat-select>
        </mat-form-field>
      </aside>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <button mat-stroked-button color="primary" (click)="onSave(exerciseForm)">
      Save
    </button>
  </mat-card-footer>
</mat-card>
