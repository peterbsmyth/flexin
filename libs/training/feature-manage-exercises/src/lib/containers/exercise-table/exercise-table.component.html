<div class="mat-elevation-z8">
  <div clas="table-container">
    <table mat-table class="full-width-table" matSort aria-label="Elements" matSortActive="name" matSortDirection="asc">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
  
      <!-- Push/Pull Column -->
      <ng-container matColumnDef="push/pull">
        <th mat-header-cell *matHeaderCellDef>Push</th>
        <td mat-cell *matCellDef="let row">{{ displayPushPull(row) }}</td>
      </ng-container>
  
      <!-- Intensities Column -->
      <ng-container matColumnDef="intensities">
        <th mat-header-cell *matHeaderCellDef>Intensities #</th>
        <td mat-cell *matCellDef="let row">{{ row.intensities.length }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="[row.id]"></tr>
    </table>
  </div>
  <mat-paginator
    #paginator
    [length]="(dataSource?.data | async).length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[25, 50, 100, 250]"
  >
  </mat-paginator>

</div>
