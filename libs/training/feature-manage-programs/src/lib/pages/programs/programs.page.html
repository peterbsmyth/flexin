<bod-breadcrumbs>
  <span>Programs</span>
</bod-breadcrumbs>
<bod-actions-bar>
  <button mat-raised-button color="primary" routerLink="create">
    Create
  </button>
</bod-actions-bar>
<bod-page-layout>
  <section class="items" *ngIf="(loaded$ | async); else loading;">
    <button
      class="items__button"
      *ngFor="let program of (programs$ | async)"
      mat-stroked-button
      color="link"
      [routerLink]="['/v2/programs', program.id]"
    >
      Program {{ program?.number }}
    </button>
  </section>

  <ng-template #loading>
    <section class="items">
      <button class="items__button" disabled mat-stroked-button>
        ...
      </button>
      <button class="items__button" disabled mat-stroked-button>
        ...
      </button>
      <button class="items__button" disabled mat-stroked-button>
        ...
      </button>
    </section>
  </ng-template>
</bod-page-layout>
