<ng-container *ngIf="(exercisesState.selectedExercises$ | async) as exercise">
  <bod-page-layout>
    <components-exercise-form [exercise]="exercise" (save)="onSave($event)">
    </components-exercise-form>
    <components-category-form
      [exercise]="exercise"
      [categories]="categoriesState.allCategories$ | async"
      (save)="onSaveCategory(exercise, $event)"
      (delete)="onDeleteCategory(exercise, $event)"
    >
    </components-category-form>
    <components-intensity-form
      [exercise]="exercise"
      (save)="onSaveIntensity($event)"
      (delete)="onDeleteIntensity($event)"
    >
    </components-intensity-form>
  </bod-page-layout>
</ng-container>
