<bod-actions-bar>
  <button
    mat-raised-button
    color="primary"
    [disabled]="invalidOrLoading$ | async"
    (click)="onClickCreateProgram()"
  >
    Create Program
  </button>
</bod-actions-bar>
<bod-actions-bar>
  <mat-form-field>
    <mat-label> Program Number </mat-label>
    <input
      matInput
      [formControl]="programNumber"
      type="number"
      inputmode="numeric"
    />
  </mat-form-field>
</bod-actions-bar>
<bod-page-layout>
  <training-workout-configuration-grid
    [workouts]="programsState.draftProgramConfiguration$ | async"
    (update)="onUpdate($event)"
    (updateExercise)="onUpdateExercise($event)"
    (error)="onError($event)"
  ></training-workout-configuration-grid>
</bod-page-layout>
